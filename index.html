<!DOCTYPE html>
<html lang="en-gb">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="style.css" type="text/css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>

	<title>Ping-Pong App</title>
</head>
<body>
	<header class="hero">
    <div class="hero-wrap">
     <p class="intro" id="intro">Ping-Pong</p>
		 <h1 id="headline">Tournament</h1>
		 <p class="year"><i class="fa fa-star"></i> 2019 <i class="fa fa-star"></i></p>
   </div>
	</header>

	<section id="add-players" class="container">
      <form id="setup">
        <h1>Add Players for tournament</h1>
        <p>3-Rules:1) Add maximum of 8 players. 2) Add minumum of 2 players. 3) Be victorious.
        <div class="msg"></div>
        <div>
          <label for="name">Player Name:</label>
          <input type="text" id="name">
          <input class="btn" type="submit"  value="Add Player" />
        </div>
      </form>
        <div>
          <ul id="players-list"></ul>
        </div>
        <button id="generate">Create Tournament</button>
    </section>
     

	<section id="bracket">
	<div class="containers">
	<div class="split split-one">
		<div class="round round-one current " id="draw">
			<div class="round-details">Round 1</div>
			<section id="draw-list" class="draw-list"></section>									
		</div>	<!-- END ROUND ONE -->

		<div class="round round-two " id="next-round">
			<div class="round-details">Round 2</div>			
			<ul class="matchup">
				<li class="team team-top"></li>
				<li class="team team-bottom"></li>
			</ul>	
			<ul class="matchup">
				<li class="team team-top"></li>
				<li class="team team-bottom"></li>
			</ul>						
		</div>	<!-- END ROUND TWO -->
		
		<div class="round round-three " id="final">
			<div class="round-details">Round 3</div>			
			<ul class="matchup">
				<li class="team team-top"></li>
				<li class="team team-bottom"></li>
			</ul>							
		</div>	<!-- END ROUND THREE -->		
	</div> 

	</div>
	</section>

	<footer class="share">
			<div class="share-wrap">
				<a class="share-icon" href="https://github.com/Aliztier"><i class="fa fa-github"></i></a>
				<a class="share-icon" href="#"><i class="fa fa-twitter"></i></a>
				<a class="share-icon" href="#"><i class="fa fa-envelope"></i></a>
			</div>
	</footer>

	<script src="main.js"></script>


</body>
</html>
